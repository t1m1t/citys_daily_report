<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hack-A-Thon Main</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJBVHYo1-ACgQdeMcJsl3obfU49O7UAHI">
    </script>
    <script src="script.js"></script>
</head>
<body>

<h2 class="head-title">_____Second Project</h2>
<div id="main-section">
    <div id="floating-panel">
        <input id="address" type="textbox" value="Irvine, Ca">
        <input id="address_button" type="button" value="Address">
        <input id="weather_button" type="button" value="weather">
    </div>
    <div id="map">
    </div>

    <div class="side-container">
        <div id="side_container1">
            <h2 id="weather-location">Today's Weather</h2>
            <div id="weather_image"></div>
            <div id="locationDiv"></div>
            <div id="weather"></div>
            <div id="estimated"></div>
            <div id="observation_time"></div>
        </div>

        <div id="side_container2">
        </div>
    </div>

    <div class="buttons">
        <button id="refresh-button">Refresh</button>
        <button id="home-button">Home</button>
    </div>
</div>

</body>
</html>
