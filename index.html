<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Daily Report</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJBVHYo1-ACgQdeMcJsl3obfU49O7UAHI"></script>
    <script src="script.js"></script>
</head>
<body>
<h2 class="head-title">City's Daily Report!</h2>

<div id="main-section">
    <div id="side-container">
        <div id="side_container1">
            <h2 id="weather-location">Weather</h2>
            <div id="weather_image"></div>
            <div id="locationDiv"></div>
            <div id="estimated"></div>
            <div id="weather"></div>
            <div id="city_location"></div>
            <div id="observation_time"></div>
        </div>

        <div id="side_container2">
            <div class="form-inline text-center">
                <div class="input-group">
                    <input type="text" id="address" class="form-control input-md" size="40" placeholder="City or Zipcode" />
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-md btn-danger" id="address_button">Click Me!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>
</div>
</body>
</html>
