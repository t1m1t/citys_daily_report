<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hack-A-Thon Main</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJBVHYo1-ACgQdeMcJsl3obfU49O7UAHI"></script>
    <script src="script.js"></script>
</head>
<body>

<h2 class="head-title">__Chuck's Daily Report!</h2>
<div id="displayDiv"></div>
<div id="main-section">
    <div id="map">
    </div>

    <div class="side-container">
        <div id="side_container1">
            <h2 id="weather-location">Today's Weather</h2>
            <div id="weather_image"></div>
            <div id="locationDiv"></div>
            <div id="estimated"></div>
            <div id="weather"></div>
            <div id="city_location"></div>
            <div id="observation_time"></div>
        </div>

        <div id="side_container2">
            <form class="form-inline text-center">
                <div class="input-group">
                    <input type="text" id="address" class="form-control input-md" size="40" placeholder="City or Zipcode">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-md btn-danger" id="address_button">Chuck It</button>
                    </div>
                </div>
            </form>
            <img src="images/chuck.gif" id="chuck_norris_gif" alt="chuck">
        </div>
    </div>

    <!--<form class="form-inline text-center">-->
        <!--<div class="input-group">-->
            <!--<input type="text" id="address" class="form-control input-md" size="40" placeholder="City or Zipcode">-->
            <!--<div class="input-group-btn">-->
                <!--<button type="button" class="btn btn-md btn-danger" id="address_button">Chuck It</button>-->
            <!--</div>-->
        <!--</div>-->
    <!--</form>-->
</div>
</body>
</html>
